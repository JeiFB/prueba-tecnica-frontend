<div class="task-list">
    <button mat-raised-button color="primary" routerLink="new">
      Nueva tarea
    </button>
  
    <table mat-table [dataSource]="(tasks$ | async) || []" class="mat-elevation-z8">
  
      <!-- Título -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>
  
      <!-- Fecha de vencimiento -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Vence</th>
        <td mat-cell *matCellDef="let t">{{ t.dueDate | date }}</td>
      </ng-container>
  
      <!-- Estado -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let t">{{ t.status }}</td>
      </ng-container>
  
      <!-- Prioridad -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Prioridad</th>
        <td mat-cell *matCellDef="let t">{{ t.priority }}</td>
      </ng-container>
  
      <!-- Usuario asignado -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Asignada a</th>
        <td mat-cell *matCellDef="let t">{{ t.userName }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button [routerLink]="['/tasks/edit', t.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="delete(t.id!)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
