<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar sesi칩n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Formato inv치lido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            Contrase침a requerida
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button color="accent" routerLink="/register">
          Crear cuenta
        </button>        
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button routerLink="/tasks">Ver mis tareas</button>       
      </mat-card-actions>
    </mat-card>
  </form>
