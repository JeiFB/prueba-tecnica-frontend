<form [formGroup]="form" (ngSubmit)="onSubmit()" class="task-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEdit ? 'Editar Tarea' : 'Nueva Tarea' }}</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" />
          <mat-error *ngIf="form.get('title')?.invalid">Requerido</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha de vencimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('dueDate')?.invalid">Requerido</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Prioridad</mat-label>
          <mat-select formControlName="priority">
            <mat-option *ngFor="let p of priorities" [value]="p">{{ p }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Asignar a</mat-label>
          <mat-select formControlName="userId">
            <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('userId')?.invalid">Requerido</mat-error>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>
        <button mat-button type="button" (click)="cancel()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
