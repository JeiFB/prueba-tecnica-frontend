<div class="task-list">
  <div style="display: flex; gap: 16px; margin-bottom: 16px;">
    <button mat-raised-button color="primary" routerLink="new">Nueva tarea</button>
    <button mat-raised-button color="primary" routerLink="/dashboard">Ver Dashboard</button>
  </div>

  <!-- Formulario de filtros -->
  <form [formGroup]="filterForm" (ngSubmit)="filterTasks()" class="filter-form" style="margin: 16px 0; display: flex; gap: 16px; flex-wrap: wrap; align-items: end;">
    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option value="">Todos</mat-option>
        <mat-option *ngFor="let s of statuses" [value]="s.value">{{ s.label }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Prioridad</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="">Todas</mat-option>
        <mat-option *ngFor="let p of priorities" [value]="p.value">{{ p.label }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Desde</mat-label>
      <input matInput [matDatepicker]="fromPicker" formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hasta</mat-label>
      <input matInput [matDatepicker]="toPicker" formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Buscar</button>
    <button mat-button type="button" (click)="load()">Limpiar</button>
  </form>

    <table mat-table [dataSource]="(tasks$ | async) || []" class="mat-elevation-z8">
  
      <!-- Título -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>
  
      <!-- Fecha de vencimiento -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Vence</th>
        <td mat-cell *matCellDef="let t">{{ t.dueDate | date }}</td>
      </ng-container>
  
      <!-- Estado -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let t">{{ getStatusLabel(t.status) }}</td>
      </ng-container>
  
      <!-- Prioridad -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Prioridad</th>
        <td mat-cell *matCellDef="let t">{{ getPriorityLabel(t.priority) }}</td>
      </ng-container>
  
      <!-- Usuario asignado -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Asignada a</th>
        <td mat-cell *matCellDef="let t">{{ t.userName }}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let t">
          <button mat-icon-button [routerLink]="['/tasks/edit', t.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="delete(t.id!)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
