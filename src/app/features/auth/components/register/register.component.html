<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear cuenta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Nombre requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email requerido
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Formato inválido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Mostrar contraseña'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Contraseña requerida
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Mínimo 6 caracteres
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" />
          <mat-error *ngIf="registerForm.hasError('mismatch')">
            Las contraseñas no coinciden
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Registrarse
        </button>
        <button mat-button routerLink="/login">Ya tengo cuenta</button>
      </mat-card-actions>
    </mat-card>
  </form>
